name: Verify Push

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Bun ðŸš€
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install packages
        run: bun install

      - name: ðŸ§¬ Setup Biome
        uses: biomejs/setup-biome@v1
        with:
          version: 1.4.0

      - name: ðŸ” Run verify
        run: bun run verify

