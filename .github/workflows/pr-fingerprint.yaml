name: ğŸ¾ PR Fingerprint Status

on: pull_request

permissions:
  pull-requests: write
  actions: write
  contents: read

jobs:
  check-pr-fingerprint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: â¬‡ï¸ Fetch commits from base branch
        run: git fetch origin main:main --depth 100

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.13

      - name: ğŸ¾ Check Fingerprint and Install Dependencies
        id: fingerprint
        uses: ahirdman/gh-actions/fingerprint@main
        with:
          profile: 'pull-request'

      - name: ğŸ’¬ Add Diff Preview
        uses: ahirdman/gh-actions/comment@main
        if: ${{ steps.fingerprint.outputs.includes-changes == 'true' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          fingerprint-diff: ${{ steps.fingerprint.outputs.diff }}
          template: fingerprint
          comment-id: diff

      - name: ğŸ’¬ Delete Old Diff
        uses: ahirdman/gh-actions/comment@main
        if: ${{ steps.fingerprint.outputs.includes-changes == 'false' }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: diff
          delete-old: true

      - uses: actions/github-script@v7
        if: ${{ steps.fingerprint.outputs.includes-changes == 'false' }}
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: ['Fingerprint:changed']
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Fingerprint:compatible']
            })

      - uses: actions/github-script@v7
        if: ${{ steps.fingerprint.outputs.includes-changes == 'true' }}
        with:
          script: |
            try {
              await github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: ['Fingerprint:compatible']
              })
            } catch (e) {
              if (e.status != 404) {
                throw e;
              }
            }
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['Fingerprint:changed']
            })
