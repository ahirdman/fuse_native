name: Verify Push

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: 📦 Install
        run: npm ci

      - name: 🔎 Run linter
        run: npm run lint

      - name: Run type checker
        run: npm run type-check

      - name: 🧪 Run Tests
        run: npm run test
