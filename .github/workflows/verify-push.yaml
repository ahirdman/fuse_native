name: Verify Push

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ’¾ Install Packages
        run: bun install

      - name: ğŸ§¬ Setup Biome
        uses: biomejs/setup-biome@v1
        with:
          version: 1.4.0

      - name: ğŸ” Run Verify
        run: bun run verify
