name: Verify Push

on: push

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ðŸ“¦ Install
        run: npm ci

      - name: Setup Biome
        uses: biomejs/setup-biome@v1
        with:
          version: 1.4.0

      - name: Run verify
        run: npm run verify
